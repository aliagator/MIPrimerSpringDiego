<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
    <meta charset="UTF-8"> <!--Codificación de caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compatibilidad con Internet Explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para el Responsive en diferentes dispositivos-->
    <title>Crear Alumnos</title> <!--Título página WEB-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}">

</header>
<section class="container">
    <h2 class="text-success"><strong>Crear Alumno</strong></h2>
    <form th:action="@{/alumno/crearAlumno}" method="post">
        <div>
            <label for="nombres" class="form-label"> Nombres Alumno:</label>
            <input type="text" class="form-control" id="nombres" name="nombres" required
                   placeholder="Ingrese nombres del alumno">
        </div>
        <div>
            <label for="apellido1" class="form-label"> Apellido Paterno:</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1" required
                   placeholder="Ingrese apellido paterno">
        </div>
        <div>
            <label for="apellido2" class="form-label"> Apellido Materno:</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2" required
                   placeholder="Ingrese apellido materno">
        </div>
        <div>
            <label for="cursoAsignado" class="form-label"> Curso:</label>
            <select class="form-control" id="cursoAsignado" name="cursoAsignado" required>
                <option th:each="curso : ${listaCursos}" th:value="${curso.id}" th:text="${curso.nombreCurso}"></option>
            </select>
        </div>
        <!--<div>
            <label for="rol" class="form-label"> Seleccione Usuario</label>
            <select class="form-control" name="rol" id="rol" required>
                <option value="Profesor">Profesor</option>
                <option value="Alumno">Alumno</option>
                <option value="Administrador">Administrador</option>
            </select>
        </div>-->
        <button type="submit" class="btn btn-primary">Crear Alumno</button>
    </form>
</section>


</body>
</html>
