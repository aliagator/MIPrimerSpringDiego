<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"> <!--Codificación de caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compatibilidad con Internet Explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para el Responsive en diferentes dispositivos-->
    <title>Listar Profesores</title> <!--Título página WEB-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}">
</header>
<section class="container mt-4">
    <h2 class="text-success"><strong>Lista de Profesores</strong></h2>
    <a class="btn btn-primary mb-2" th:href="@{/profesor/crearProfesor}">Crear Profesor</a>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>APELLIDO PATERNO</th>
            <th>APELLIDO MATERNO</th>
            <th>CURSOS ASIGNADOS</th>
            <th>EDITAR / ELIMINAR</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profesor: ${atributoListaProfesores}">
            <td th:text="${profesor.id}"></td>
            <td th:text="${profesor.nombres}"></td>
            <td th:text="${profesor.apellido1}"></td>
            <td th:text="${profesor.apellido2}"></td>
            <td>
                <ul>
                    <!-- Itera a través de la lista de cursos asignados -->
                    <li th:each="curso: ${profesor.listaCursos}" th:text="${curso.nombreCurso}"></li>
                </ul>
            </td>
            <td>
                <div class="btn-group">
                    <form th:action="@{/profesor/editarProfesor/{id}(id=${profesor.id})}"
                          method="get">
                        <button class="btn btn-warning mx-4" type="submit">EDITAR</button>
                    </form>
                    <form th:action="@{/profesor/eliminarProfesor/{id}(id=${profesor.id})}"
                          method="post">
                        <button class="btn btn-danger" type="submit">ELIMINAR</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>

    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
