<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}">
</header>

<section class="container col-12">
    <h2 class="text-success"><strong>Editar Alumno</strong></h2>
    <!-- Formulario de edición de alumno -->
    <form th:action="@{/alumno/editarAlumno/{id}(id=${alumno.id})}" method="post">
        <input type="hidden" th:name="id" th:value="${alumno.id}"/>

        <div class="form-group">
            <label for="nombres">Nombres del Alumno</label>
            <input type="text" class="form-control" id="nombres" name="nombres"
                   th:value="${alumno.nombres}" required/>
        </div>

        <div class="form-group">
            <label for="apellido1">Apellido Paterno</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1"
                   th:value="${alumno.apellido1}" required/>
        </div>

        <div class="form-group">
            <label for="apellido2">Apellido Materno</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2"
                   th:value="${alumno.apellido2}" required/>
        </div>

        <div class="form-group">
            <label for="cursoAsignado">Curso</label>
            <select class="form-control" id="cursoAsignado" name="cursoAsignado" required>
                <option th:each="curso : ${listaCursos}" th:value="${curso.id}"
                        th:text="${curso.nombreCurso}" th:selected="${curso.id == alumno.cursoAsignado.id}"></option>
            </select>
        </div>

        <!--<div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena"
                   th:value="${usuario.contrasena}" required/>
        </div>-->

        <!-- Agregar más campos de edición aquí según tus necesidades -->

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

</section>


</body>
</html>
